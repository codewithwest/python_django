{% extends '../base.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="css/allbooks.css" />
<h2>Number of books: {{ books|length }}</h2>
<div class="all-books-cont">
  {% for book in books %}
  <div class="book-card">
    <!-- <div class="image-cont"> -->
    <img src="images/book.jpg" alt="" />
    <!-- </div> -->
    <div class="title">{{ book.title }}</div>
    <div class="author">{{ book.author }}</div>
    <div class="cost">$ {{ book.price }}</div>
    <a href="/delete/books/{{ book.id }}" class="del-book">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-trash3-fill"
            viewBox="0 0 16 16">
            <path
                d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
        </svg>
    </a>

  </div>
  {% endfor %}
</div>

{%endblock %}
