{% extends 'base.html' %} {% load static %} {% block content %}
<div class="login-cont d-flex center-content">
  <form action="/user" method="post" class="flex-col">
    <h1 class="m-auto-hor">Login</h1>
    {% csrf_token %}
    <div class="d-flex wrap">
      <label for="email">Email</label>
      <input type="email" name="email" />
    </div>
    <div class="d-flex wrap">
      <label for="password">Password</label>
      <input type="password" name="password" />
    </div>
    <button type="submit" class="m-auto-hor">Login</button>
    <a href="/user/auth/register">Don't have an account? Register</a>
  </form>
</div>
<style>
  footer {
    display: none;
  }
  .popup {
    display: none;
  }
</style>
{% endblock %}
