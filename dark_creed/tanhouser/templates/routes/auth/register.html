{% extends 'base.html' %} {% load static %} {% block content %}
<div class="login-cont">
  <form action="/user" method="post" class="flex-col">
    <h1 class="m-auto-hor">Register</h1>
    {% csrf_token %}
    <div class="d-flex wrap">
      <label for="username">Username</label>
      <input type="text" name="username" />
    </div>
    <div class="d-flex wrap">
      <label for="email">Email</label>
      <input type="email" name="email" />
    </div>
    <div class="d-flex wrap">
      <label for="password">Password</label>
      <input type="password" name="password" />
    </div>
    <div class="d-flex wrap">
      <label for="con-password">Confirm Password </label>
      <input type="password" name="con-password" />
    </div>
    <button type="submit" class="m-auto-hor">Register</button>
    <a href="/user/auth/login">Already have an account? Login</a>
  </form>
</div>
<style>
  footer {
    display: none;
  }
  .popup {
    display: none;
  }
</style>
{% endblock %}
