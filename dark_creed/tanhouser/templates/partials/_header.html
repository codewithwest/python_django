{% load static %}
<nav class="nav-cont d-flex">
  <div class="logo-cont d-flex">
    <img class="m-auto" src="{% static 'images/logo.png' %}" alt="" />
  </div>
  <div class="nav m-auto-hor center-content">
    <div class="res-nav-icon m-auto">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </div>
    <div class="nav-links">
      {% with request.resolver_match.url_name as url_name %}
      <a class="{% if url_name == 'home' %}active{% endif %}" href="/">Home</a>
      <a class="{% if url_name in '/shop' %}active{% endif %}" href="/shop"
        >Shop</a
      >
      <a class="{% if url_name in '/about' %}active{% endif %}" href="/about"
        >About
      </a>
      <a class="{% if url_name in '/more' %}active{% endif %}" href="/more"
        >More</a
      >
      {% endwith %}
    </div>
  </div>
  <div class="auth-icons d-flex j-sb">
    {% if not user.is_authenticated %} {% comment %}
    <p>Welcome {{ user.username }} !!!</p>
    {% endcomment %}
    <a class="popup" href="/user/auth/login">

        />

      <div class="popuptext">
        Login
